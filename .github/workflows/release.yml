name: Build and publish release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build sdist/wheel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build requirements
        run: |
          python -m pip install --upgrade pip build

      - name: Build sdist and wheel
        run: |
          python -m build --sdist --wheel

      - name: Upload Python distributions
        uses: actions/upload-artifact@v4
        with:
          name: python-dists
          path: dist/*.tar.gz

  build-binaries:
    name: Build native binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
          - os: windows-latest
            arch: amd64
          - os: macos-latest
            arch: amd64
          - os: macos-latest
            arch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Prepare macOS Rosetta (for macOS amd64 builds)
        if: matrix.os == 'macos-latest' && matrix.arch == 'amd64'
        run: |
          sudo softwareupdate --install-rosetta --agree-to-license || true

      - name: Install PyInstaller
        shell: bash
        run: |
          set -euo pipefail
          # upgrade pip for the current python
          python -m pip install --upgrade pip || true
          if [ "${{ matrix.os }}" = "macos-latest" ] && [ "${{ matrix.arch }}" = "amd64" ]; then
            # Use Rosetta to run x86_64 Python pip
            arch -x86_64 /usr/bin/env python3 -m pip install pyinstaller
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            python -m pip install pyinstaller
          else
            python -m pip install pyinstaller
          fi

      - name: Build standalone executable
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ matrix.os }}" = "macos-latest" ] && [ "${{ matrix.arch }}" = "amd64" ]; then
            arch -x86_64 /usr/bin/env python3 scripts/build.py
          elif [ "${{ matrix.os }}" = "windows-latest" ]; then
            python scripts/build.py
          else
            python scripts/build.py
          fi

      - name: Package binary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-artifacts
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            if [ -f dist/passgen.exe ]; then
              # Use Python to create a ZIP on Windows runners where `zip` may be missing
              python -c "import zipfile;zf=zipfile.ZipFile('release-artifacts/passgen-windows-{}.zip'.format('${{ matrix.arch }}'),'w',zipfile.ZIP_DEFLATED);zf.write('dist/passgen.exe','passgen.exe');zf.close();print('Created release-artifacts/passgen-windows-{}.zip'.format('${{ matrix.arch }}'))"
            else
              echo "Expected dist/passgen.exe not found" >&2; exit 2
            fi
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            if [ -f dist/passgen ]; then
              tar -czf release-artifacts/passgen-macos-${{ matrix.arch }}.tar.gz -C dist passgen
            else
              echo "Expected dist/passgen not found" >&2; exit 2
            fi
          else
            if [ -f dist/passgen ]; then
              tar -czf release-artifacts/passgen-linux-${{ matrix.arch }}.tar.gz -C dist passgen
            else
              echo "Expected dist/passgen not found" >&2; exit 2
            fi
          fi

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-artifacts-${{ matrix.os }}-${{ matrix.arch }}
          path: release-artifacts/*

  publish-release:
    name: Create GitHub Release and upload artifacts
    runs-on: ubuntu-latest
    needs: [build, build-binaries]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download python dists
        uses: actions/download-artifact@v4
        with:
          name: python-dists
          path: ./release-artifacts

      - name: Download native artifacts (linux)
        uses: actions/download-artifact@v4
        with:
          name: native-artifacts-ubuntu-latest-amd64
          path: ./release-artifacts || true

      - name: Download native artifacts (windows)
        uses: actions/download-artifact@v4
        with:
          name: native-artifacts-windows-latest-amd64
          path: ./release-artifacts || true

      - name: Download native artifacts (macos x86_64)
        uses: actions/download-artifact@v4
        with:
          name: native-artifacts-macos-latest-amd64
          path: ./release-artifacts || true

      - name: Download native artifacts (macos arm64)
        uses: actions/download-artifact@v4
        with:
          name: native-artifacts-macos-latest-arm64
          path: ./release-artifacts || true

      - name: List release artifacts
        run: ls -lah release-artifacts || true

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*

      - name: Compute tarball sha256 and print Homebrew info
        run: |
          set -e
          TAR=$(ls release-artifacts/*.tar.gz 2>/dev/null | head -n1 || true)
          if [ -z "$TAR" ]; then
            echo "No tarball found in release-artifacts/" >&2
            exit 0
          fi
          if command -v sha256sum >/dev/null 2>&1; then
            SHA=$(sha256sum "$TAR" | awk '{print $1}')
          else
            SHA=$(shasum -a 256 "$TAR" | awk '{print $1}')
          fi
          echo "Tarball: $TAR"
          echo "SHA256: $SHA"
          echo "Release tag: ${{ github.ref_name }}"
          echo "Suggested Homebrew formula url: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$(basename $TAR)"
