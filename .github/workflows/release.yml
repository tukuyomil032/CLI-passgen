name: Build and publish release

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build requirements
        run: |
          python -m pip install --upgrade pip build

      - name: Build sdist and wheel
        run: |
          python -m build --sdist --wheel

      - name: Create GitHub Release and upload artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*

      - name: Compute tarball sha256 and print Homebrew info
        run: |
          set -e
          TAR=$(ls dist/*.tar.gz | head -n1)
          if [ -z "$TAR" ]; then
            echo "No sdist tarball found in dist/" >&2
            exit 1
          fi
          # Compute sha256 (sha256sum available on ubuntu runners)
          SHA=$(sha256sum "$TAR" | awk '{print $1}')
          echo "Tarball: $TAR"
          echo "SHA256: $SHA"
          echo "Release tag: ${{ github.ref_name }}"
          echo "Suggested Homebrew formula url: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$(basename $TAR)"
          echo "You can update \`Formula/passgen.rb\` with that url and sha256 to publish to your tap."
